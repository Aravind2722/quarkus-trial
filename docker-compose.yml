version: '3.8'

services:
  # -------------------------
  # MySQL (OLTP + binlog for Debezium)
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: mysql-quarkus
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: quarkus_demo
      MYSQL_USER: quarkus_user
      MYSQL_PASSWORD: quarkus_password
    command:
      [
        "mysqld",
        "--server-id=223344",
        "--log-bin=binlog",
        "--binlog_format=ROW",
        "--binlog_row_image=FULL",
        "--gtid_mode=ON",
        "--enforce_gtid_consistency=ON",
        "--binlog_expire_logs_seconds=864000",
        "--default_authentication_plugin=mysql_native_password"
      ]
    ports:
      - "3306:3306"
    volumes:
      # CHANGED: Named Volume
      - mysql-data:/var/lib/mysql
#  CREATE USER 'debezium'@'%' IDENTIFIED BY 'dbz';
#  GRANT SELECT, RELOAD, SHOW DATABASES, REPLICATION SLAVE, REPLICATION CLIENT ON *.* TO 'debezium'@'%';
#  FLUSH PRIVILEGES;

  # -------------------------
  # Zookeeper
  # -------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # -------------------------
  # Kafka broker
  # -------------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      # INTERNAL (29092): For Docker containers
      # EXTERNAL (9092): For Host/Ngrok
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092

      # ⚠️ Update the EXTERNAL address below if your Ngrok port changes
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://0.tcp.in.ngrok.io:11423

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

    volumes:
      # CHANGED: Named Volume (Already was, but ensuring consistency)
      - kafka-data:/var/lib/kafka/data

  # -------------------------
  # Schema Registry
  # -------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    restart: always
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092

  # -------------------------
  # Kafka Connect
  # -------------------------
  kafka-connect:
    image: debezium/connect:2.5
    container_name: kafka-connect
    restart: always
    depends_on:
      - kafka
      - mysql
      - schema-registry
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_config
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect

  # -------------------------
  # Kafka UI
  # -------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    depends_on:
      - kafka
      - schema-registry
      - kafka-connect
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # -------------------------
  # MinIO (S3 Storage)
  # -------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      # CHANGED: Named Volume
      - minio-data:/data

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/warehouse;
      exit 0;
      "

  # -------------------------
  # Spark CDC Job
  # -------------------------
  spark-cdc:
    user: root
    image: apache/spark:3.5.6-java17
    container_name: spark-cdc
    depends_on:
      - kafka
      - iceberg-rest
    environment:
      - JAVA_TOOL_OPTIONS=-Daws.region=us-east-1
    volumes:
      # KEEP: Bind mount for JARs (Code changes often)
      - ../spark-cdc-job/target:/opt/spark-apps
      # CHANGED: Named Volume for Cache
      - spark-ivy-cache:/home/spark/.ivy2
      # CHANGED: Named Volume for Checkpoints (Prevents "Ghost Data" issues)
      - spark-checkpoints:/tmp/spark-checkpoints
    entrypoint: ["/opt/spark/bin/spark-submit"]
    command:
      - "--master"
      - "local[1]"
      - "--packages"
      - "org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.6"
      - "--class"
      - "com.salescode.spark.EmployeeCdcToIcebergJob"
      - "/opt/spark-apps/spark-cdc-job-1.0-SNAPSHOT.jar"

  # -------------------------
  # Iceberg REST Catalog
  # -------------------------
  iceberg-rest:
    user: root
    image: tabulario/iceberg-rest:latest
    container_name: iceberg-rest
    depends_on:
      - minio
    ports:
      - "8181:8181"
    volumes:
      # CHANGED: Named Volume for the SQLite DB
      - iceberg-data:/data/catalog
    environment:
      - CATALOG_CATALOG__IMPL=org.apache.iceberg.jdbc.JdbcCatalog
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_URI=jdbc:sqlite:/data/catalog/iceberg_catalog.db
      - CATALOG_JDBC__USER=user
      - CATALOG_JDBC__PASSWORD=password
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_S3_PATH__STYLE__ACCESS=true
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin

  # -------------------------
  # Trino (Query Engine)
  # -------------------------
  trino:
    image: trinodb/trino:432
    container_name: trino
    ports:
      - "8088:8080"
    depends_on:
      - minio
      - iceberg-rest
    volumes:
      # KEEP: Bind mount for Config (You edit these files)
      - ./trino/catalog:/etc/trino/catalog

# -------------------------
# Volume Definitions
# -------------------------
volumes:
  kafka-data:
  mysql-data:
  minio-data:
  iceberg-data:
  spark-checkpoints:
  spark-ivy-cache: